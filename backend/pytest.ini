[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --maxfail=3
    -p no:warnings
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (slower, may need services)
    e2e: End-to-end tests (slowest, full stack)
asyncio_mode = auto